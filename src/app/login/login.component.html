<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4 sm:p-6">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Welcome Back!</h1>
      <p class="text-gray-600">Sign in to your emergency services account</p>
    </div>

    <form (ngSubmit)="handleLogin()" class="space-y-6">
      <!-- Email Input -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="username"
          placeholder="Enter your username"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          [disabled]="isLoading"
          required
        >
      </div>

      <!-- Password Input -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          [disabled]="isLoading"
          required
        >
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-red-600 text-sm text-center font-medium">
        {{ errorMessage }}
      </div>

      <!-- Login Button -->
      <div>
        <button
          type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">Sign In</span>
          <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </div>
    </form>

    <!-- Forgot Password / Sign Up Link -->
    <div class="mt-6 text-center">
      <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500">Forgot your password?</a>
      <p class="mt-4 text-sm text-gray-600">
        Don't have an account?
        <a  class="font-medium text-blue-600 hover:text-blue-500">Contact Admin</a>
      </p>
    </div>
  </div>
</div>
