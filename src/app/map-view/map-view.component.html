<div class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-6">Live Map</h1>
    <p class="text-gray-600 mb-8">Visualizing all active incidents and emergency alerts in real-time.</p>

    <div class="relative bg-white rounded-xl shadow-lg overflow-hidden h-[70vh]">
      <div *ngIf="isLoading" class="absolute inset-0 flex items-center justify-center bg-gray-50 z-10">
        <div class="flex flex-col items-center">
          <svg class="animate-spin h-12 w-12 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span class="mt-4 text-lg font-medium text-gray-700">Loading map data...</span>
        </div>
      </div>

      <app-map *ngIf="!isLoading" [incidents]="markers"></app-map>
    </div>
  </div>
</div>
