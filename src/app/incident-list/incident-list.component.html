<h1 class="text-3xl font-bold mb-6 text-gray-800">All Incidents</h1>

<div class="mb-4 flex space-x-4">
  <input type="text" placeholder="Search incidents..." class="p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
  <select class="p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
    <option value="">All Statuses</option>
    <option value="pending">Pending</option>
    <option value="validated">Validated</option>
    <option value="rejected">Rejected</option>
    <option value="false">False Alert</option>
    <option value="dispatched">Dispatched</option>
  </select>
</div>

<div class="bg-white rounded-lg shadow-md overflow-hidden">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Reported At</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let incident of incidents">
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ incident.id }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ incident!.type }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ incident!.location }}</td>
        <td class="px-6 py-4 whitespace-nowrap">
          <span [ngClass]="{
            'px-2 inline-flex text-xs leading-5 font-semibold rounded-full': true,
            'bg-yellow-100 text-yellow-800': incident.status === 'pending',
            'bg-green-100 text-green-800': incident.status === 'validated' || incident!.status === 'dispatched',
            'bg-red-100 text-red-800': incident.status === 'rejected' || incident!.status === 'false'
          }">
            {{ incident.status | titlecase }}
          </span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ incident!.reportedAt | date:'short' }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
          <a [routerLink]="['/incidents', incident!.id]" class="text-blue-600 hover:text-blue-900 mr-4">View</a>
          <button *ngIf="incident!.status === 'pending'" class="text-green-600 hover:text-green-900">Validate</button>
        </td>
      </tr>
      <tr *ngIf="incidents!.length === 0">
        <td colspan="6" class="px-6 py-4 text-center text-gray-500">No incidents found.</td>
      </tr>
    </tbody>
  </table>
</div>
